<!doctype html>
<html lang="en">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<head>
  <meta charset="utf-8">
  <title>DobokuAR</title>
  <base href="https://DoboPro.github.io/AR/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.09e2c710755c8867a460.css"></head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="santa-obj" src="./assets/model_obj/santa/santa.obj"></a-asset-item>
    <!-- <a-asset-item id="santa-mtl" src="./assets/model_obj/santa/santa.mtl"></a-asset-item> -->
  </a-assets>
  <a-marker preset="hiro">
    <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0">
    </a-obj-model>
    <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center"></a-text>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
  <app-root></app-root>
<script src="runtime.acf0dec4155e77772545.js" defer></script><script src="polyfills.35a5ca1855eb057f016a.js" defer></script><script src="main.6cb9bf308058e3a5f38f.js" defer></script></body>
</html>
