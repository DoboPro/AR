<!DOCTYPE html>
<html>
  <head><base href="https://DoboPro.github.io/AR/">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" href="styles.09e2c710755c8867a460.css"></head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

    <a-assets>
      <a-asset-item id="santa-obj" src="./assets/model_obj/santa/santa.obj"></a-asset-item>
      <a-asset-item id="santa-mtl" src="./assets/model_obj/santa/santa.mtl"></a-asset-item>
    </a-assets>

    <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0" 
    gps-entity-place="latitude: 35.70104893052945; longitude: 139.56488859616928;" >
    </a-obj-model>

     <!--  <a-text
         value="sasaco ."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 35.70104893052945; longitude: 139.56488859616928;" 
      ></a-text> -->
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  <script src="runtime.acf0dec4155e77772545.js" defer></script><script src="polyfills.35a5ca1855eb057f016a.js" defer></script><script src="main.6cb9bf308058e3a5f38f.js" defer></script></body>
</html>
